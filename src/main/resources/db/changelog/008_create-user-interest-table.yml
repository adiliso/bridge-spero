databaseChangeLog:
  - changeSet:
      id: 008_create-user-interest-table
      author: Adil Ismayilov
      changes:
        - createTable:
            tableName: user_interest
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_interest
            columnNames: user_id, subject
            constraintName: pk_user_interest

        - addForeignKeyConstraint:
            baseTableName: user_interest
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_interest_user_id

        - createIndex:
            indexName: idx_user_interest_user_id
            tableName: user_interest
            columns:
              - column:
                  name: user_id
