databaseChangeLog:
  - changeSet:
      id: 005_create-resources-table
      author: Adil Ismayilov
      changes:
        - createTable:
            tableName: resources
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP(6) WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_at
                  type: TIMESTAMP(6) WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: BIGINT

              - column:
                  name: content_type
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: path
                  type: VARCHAR(255)
              - column:
                  name: type
                  type: VARCHAR(255)

              - column:
                  name: group_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: resources
            baseColumnNames: group_id
            referencedTableName: groups
            referencedColumnNames: id
            constraintName: fk_resources_group_id

        - createIndex:
            indexName: idx_resources_group_id
            tableName: resources
            columns:
              - column:
                  name: group_id
