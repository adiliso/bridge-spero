databaseChangeLog:
  - changeSet:
      id: 012_create-teacher-ratings-table
      author: Adil Ismayilov
      changes:

        - createTable:
            tableName: teacher_ratings
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_by
                  type: BIGINT

              - column:
                  name: updated_by
                  type: BIGINT

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

              - column:
                  name: teacher_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: rating
                  type: INTEGER
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: teacher_ratings
            baseColumnNames: teacher_id
            referencedTableName: teacher_detail
            referencedColumnNames: user_id
            onDelete: CASCADE
            constraintName: fk_teacher_ratings_teacher_id

        - addForeignKeyConstraint:
            baseTableName: teacher_ratings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_teacher_ratings_user_id

        - addUniqueConstraint:
            tableName: teacher_ratings
            columnNames: teacher_id, user_id
            constraintName: uq_teacher_ratings_teacher_user

        - createIndex:
            tableName: teacher_ratings
            indexName: idx_teacher_ratings_teacher_id
            columns:
              - column:
                  name: teacher_id

        - createIndex:
            tableName: teacher_ratings
            indexName: idx_teacher_ratings_user_id
            columns:
              - column:
                  name: user_id

      rollback:
        - dropTable:
            tableName: teacher_ratings
