databaseChangeLog:
  - changeSet:
      id: 001_create-users-table
      author: Adil Ismayilov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: agreed_to_terms
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
              - column:
                  name: profile_picture_url
                  type: VARCHAR(255)
              - column:
                  name: bio
                  type: VARCHAR(1000)
              - column:
                  name: phone
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(50)
        - createIndex:
            indexName: idx_user_email
            tableName: users
            unique: true
            columns:
              - column:
                  name: email