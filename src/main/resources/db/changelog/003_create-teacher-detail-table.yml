databaseChangeLog:
  - changeSet:
      id: 003_create-teacher-detail-table
      author: Adil Ismayilov
      changes:
        - createTable:
            tableName: teacher_detail
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: demo_video_url
                  type: VARCHAR(255)
              - column:
                  name: rating
                  type: DOUBLE PRECISION
              - column:
                  name: rating_count
                  type: INTEGER

        - addForeignKeyConstraint:
            baseTableName: teacher_detail
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_teacher_detail_user_id
            onDelete: CASCADE
