databaseChangeLog:
  - changeSet:
      id: 007_create-group-user-table
      author: Adil Ismayilov
      changes:
        - createTable:
            tableName: group_user
            columns:
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: group_user
            columnNames: group_id, user_id
            constraintName: pk_group_user

        - addForeignKeyConstraint:
            baseTableName: group_user
            baseColumnNames: group_id
            referencedTableName: groups
            referencedColumnNames: id
            constraintName: fk_group_user_group_id

        - addForeignKeyConstraint:
            baseTableName: group_user
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_group_user_user_id

        - createIndex:
            indexName: idx_group_user_group_id
            tableName: group_user
            columns:
              - column:
                  name: group_id
        - createIndex:
            indexName: idx_group_user_user_id
            tableName: group_user
            columns:
              - column:
                  name: user_id
