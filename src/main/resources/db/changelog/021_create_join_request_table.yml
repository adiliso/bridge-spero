databaseChangeLog:
  - changeSet:
      id: 021_create_join_request_table
      author: Adil Ismayilov
      changes:

        - createTable:
            tableName: join_request
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: BIGINT

              - column:
                  name: updated_by
                  type: BIGINT

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: fk_join_request_student
            baseTableName: join_request
            baseColumnNames: student_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_join_request_group
            baseTableName: join_request
            baseColumnNames: group_id
            referencedTableName: groups
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_join_request_student
            tableName: join_request
            columns:
              - column:
                  name: student_id

        - createIndex:
            indexName: idx_join_request_group
            tableName: join_request
            columns:
              - column:
                  name: group_id
  - changeSet:
      id: 021b_unique_pending_join_request
      author: Adil Ismayilov
      changes:
        - sql:
            comment: Only one PENDING join request per student and group
            sql: |
              CREATE UNIQUE INDEX uq_join_request_pending
              ON join_request (student_id, group_id)
              WHERE status = 'PENDING';
